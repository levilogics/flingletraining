<form (ngSubmit)="registerForm.valid && register()" [formGroup]='registerForm' autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input formControlName='gender' type="radio" value='male'> Male
    </label>
    <label class="radio-inline">
      <input class="ml-3" formControlName='gender' type="radio" value='female'> Female
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["username"]'
                  [label]='"Username"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["knownAs"]'
                  [label]='"Known As"'></app-text-input>
  <app-date-input [formControl]='registerForm.controls["dateOfBirth"]'
                  [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
  <app-text-input [formControl]='registerForm.controls["city"]'
                  [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"]'
                  [label]='"Country"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]'
                  [label]='"Password"' [type]='"password"'>
  </app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]'
                  [label]='"Confirm Password"'
                  [type]='"password"'></app-text-input>

  <div *ngIf="validationErrors.length > 0" class="row">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-default mr-2" type="button">Cancel</button>
  </div>
</form>
